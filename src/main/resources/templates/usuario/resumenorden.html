<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation -->
  <div th:include="usuario/template_usuario.html::header"></div>

  <!-- Page Content -->
  <div class="container flex-grow-1">
    <h1 class="mt-4 mb-3 text-center">
      Spring eCommerce <small class="text-muted">Resumen de la orden</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active">Orden</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="row">
          <!-- Datos de la orden -->
          <div class="col-lg-9">
            <h5 class="card-title">DATOS ORDEN</h5>
            <h6 th:text="'Nombre: ' + ${usuario.nombre}"></h6>
            <h6 th:text="'Correo: ' + ${usuario.email}"></h6>
            <h6 th:text="'DirecciÃ³n: ' + ${usuario.direccion}"></h6>

            <h5 class="card-title mt-4">PRODUCTOS</h5>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="thead-light">
                  <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="dtorden : ${cart}">
                    <td th:text="${dtorden.nombre}"></td>
                    <td th:text="${dtorden.precio}"></td>
                    <td th:text="${dtorden.cantidad}"></td>
                    <td th:text="${dtorden.total}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Resumen -->
          <div class="col-lg-3">
            <h4 class="card-title text-center">Resumen Orden</h4>
            <ul class="list-group mb-3">
              <li class="list-group-item text-center">
                <h5 th:text="'Total: ' + ${orden.total}"></h5>
              </li>
            </ul>
            <div class="d-grid">
              <a th:href="@{/saveOrder}" class="btn btn-dark btn-block">Generar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
